version: '3.8'

services:
  # Base de donn√©es PostgreSQL pour le service Event
  postgres-events:
    image: postgres:15-alpine
    container_name: eventy-postgres-events
    environment:
      POSTGRES_DB: eventy_events
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - events_data:/var/lib/postgresql/data
    networks:
      - eventy-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Service Event
  event-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: eventy-event-service
    ports:
      - "8081:8081"
    environment:
      DB_HOST: postgres-events
      DB_USER: postgres
      DB_PASSWORD: postgres
    depends_on:
      postgres-events:
        condition: service_healthy
    networks:
      - eventy-network
    restart: on-failure

volumes:
  events_data:
    driver: local

networks:
  eventy-network:
    driver: bridge



